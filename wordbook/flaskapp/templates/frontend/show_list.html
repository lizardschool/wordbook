{% extends "layout.html" %}

{% block body %}
<table class="table table-hover table-condensed table-striped">
{% for translation in translations %}
  <tr>
    <td><strong>{{ translation.word }}</strong></td>
    <td>{% if translation.ipa %}<em>/{{ translation.ipa }}/</em>{% endif %}</td>
    <td>{{ translation.translated }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
